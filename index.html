<!DOCTYPE html>

<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>

    <title>Tamagotchi</title>
  </head>
  <body>
    <div class="container">
      <h2>Tamagotchi!</h2>
      <form id="new-tamagotchi-form">
        <div class="form-group">
          <input id='new-tamagotchi-name' type="text" placeholder="Name">
          <br>
          <button type="submit" class="btn btn-sm">Neu!</button>
        </div>
      </form>


      <button type="button" id="hourglass" class="btn btn-primary btn-xs">Like the sands of an hourglass...</button>
      <br>
      <br>
      <p>Food Level: <span id="food"></span></p>
      <p>Activity Level: <span id="activity"></span></p>
      <p>Sleep Level: <span id="sleep"></span></p>
      <br>
      <button type="button" id="foodbtn" class="btn btn-primary btn-xs">Food</button>
      <br>
      <button type="button" id="playbtn" class="btn btn-primary btn-xs">Play</button>
      <br>
      <button type="button" id="sleepbtn" class="btn btn-primary btn-xs">Sleep</button>
      <br>
    </div>
  </body>
</html>
